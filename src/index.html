<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="styles/responsive.css">
    
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">HOUSE OF CARDS</h3>
                <p class="description">Nada pode impedir um político sem escrúpulos Frank Underwood de conquistar Washington.
                    Assista à nova temporada de House of Cards que está imperdivel!
                </p>
                <div class="buttons">
                    <button class="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="movies-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img box-movies src="assets/gameofthrones.jpg" alt="gameofthrones">
            </div>
            <div class="item">
                <img box-movies src="assets/greysanatomy.jpg" alt="greysanatomy">
            </div>
            <div class="item">
                <img box-movies src="assets/icarly.jpg" alt="icarly">
            </div>
            <div class="item">
                <img box-movies src="assets/loki.jpg" alt="loki">
            </div>
            <div class="item">
                <img box-movies src="assets/lucifer.jpg" alt="lucifer">
            </div>
            <div class="item">
                <img box-movies src="assets/naruto.jpg" alt="naruto">
            </div>
            <div class="item">
                <img box-movies src="assets/riverdale.jpg" alt="riverdale">
            </div>
            <div class="item">
                <img box-movies src="assets/theflash.jpg" alt="theflash">
            </div>
            <div class="item">
                <img box-movies src="assets/thegooddoctor.jpg" alt="thegooddoctor">
            </div>
            
        </div>

    </div>

    <script src="https://kit.fontawesome.com/4e94186153.js" crossorigin="anonymous"></script>
    <script src="owl/jquery.min.js"></script>
    <script src="owl/owl.carousel.min.js"></script>
    <script src="setup.js"></script>
</body>
</html>
